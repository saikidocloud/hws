<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>お問い合わせ | Saikido Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #fff;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      line-height: 1.6;
    }
    h1, h2 {
      color: #111;
      border-bottom: 2px solid #666;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    h1 {
      font-size: 1.8rem;
      border-bottom-width: 3px;
      color: #003366;
      background: #eef6f7;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    p, label, input, textarea {
      color: #444;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0051a2;
    }
    #thanksMessage {
      margin-top: 1.5rem;
      color: green;
      font-size: 1.1rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      margin: 0 0.5rem;
      color: #0051a2;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>お問い合わせ</h1>
  <p>ご質問やご相談などがありましたら、下記フォームよりお気軽にお問い合わせください。</p>

  <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbwhASZvWSMEP7Li-51V5crWwrdwlIRkHGvuQF9MghNqtS0hRetqgqwqmJqYSzMGquLS/exec">
    <label for="name">お名前 *</label>
    <input type="text" id="name" name="name" required placeholder="山田 太郎">

    <label for="email">メールアドレス *</label>
    <input type="email" id="email" name="email" required placeholder="example@example.com">

    <label for="message">お問い合わせ内容 *</label>
    <textarea id="message" name="message" required placeholder="ご質問内容をご記入ください"></textarea>

    <button type="submit">送信する</button>
  </form>

  <div id="thanksMessage" style="display:none;" role="alert">
    🎉 ご送信ありがとうございました！内容を確認のうえ、折り返しご連絡いたします。
  </div>

  <!-- 他のセクション -->


<!-- お問い合わせセクション追加 -->
<section id="contact" style="margin-top: 2rem;">
  〒107-0061 東京都港区北青山一丁目3番1号 アールキューブ青山3階</p>
</section>
  
  <footer>
    <a href="indexml.html">ホーム</a> |
    <a href="privacyml.html">プライバシーポリシー</a> |
    <a href="contactml.html">お問い合わせ</a><br />
    &copy; 2025 Saikido Cloud. All rights reserved.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const res = await fetch(form.action, { method:'POST', body:data });
        if (res.ok) {
          form.style.display = 'none';
          document.getElementById('thanksMessage').style.display = 'block';
        } else {
          alert('送信に失敗しました。時間を置いてお試しください。');
        }
      } catch (err) {
        console.error(err);
        alert('通信エラーが発生しました。');
      }
    });
  </script>
</body>
</html>
